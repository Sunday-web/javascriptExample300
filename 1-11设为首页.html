<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>1-11设为首页</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
</head>

<body>
  <div class="container">
    <div class="notification">
      <div class="columns">
        <div class="column">
          <a onclick="setMyHomePage()" class="button is-info">设为首页</a>
        </div>
      </div>
    </div>
  </div>

</body>
<script>
  //设为首页
  function setMyHomePage() {
    //判断是否为IE浏览器
    if (document.all) {
      //设置body的style.behavior
      document.body.style.behavior = 'url(#default#homepage)';
      //设置首页地址
      document.body.setHomePage('https://www.baidu.com');
    } else if (window.sidebar) {
      //通过firefox特有的组件设置首页地址
      var thePrefs = Components.classes['@mozilla.org/preferences-service;1'].getService(Components.interfaces.nsIPrefBranch);
      thePrefs.setCharPref('browser.startup.homepage', 'https://www.baidu.com');
    }

  }
</script>

</html>
