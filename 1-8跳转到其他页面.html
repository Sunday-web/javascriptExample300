<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>跳转到其他网页</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
</head>

<body>
  <div class="container">
    <div class="notification">
      <div class="columns">
        <div class="column">
          <input id="newurl" class="input is-primary" type="text" placeholder="请输入想要跳转的地址链接">
        </div>
        <div class="column">
          <a onclick="changeUrl()" class="button is-info">跳转地址</a>
        </div>
      </div>
    </div>
  </div>

</body>
<script>
  function changeUrl() {
    var newurl = document.getElementById('newurl').value;
    console.log(newurl);
    self.location.href=newurl;
  }
</script>

</html>
