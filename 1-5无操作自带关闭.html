<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>10秒后无操作自动关闭窗口</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
</head>

<body class="text-center" onclick="cilckBody()">

  <a class="button is-info">
    10秒后无操作自动关闭窗口
  </a>
</body>
<script>
  var willClose = true;

  function cilckBody() {
    willClose = false;
  }
  setInterval(function () {
    if (willClose) {
      window.close();
    } else {
      willClose = true;
    }
  }, 10000)
</script>

</html>
